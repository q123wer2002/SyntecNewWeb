<!DOCTYPE>
<html ng-app="Syntec">
<head>
	<meta charset="utf-8">
	<!-- import AngularJS -->
	<script type="text/javascript" src="js/angular.js"></script>

	<!-- use man-made layout javascript -->
	<script type="text/javascript" src="js/layout.js"></script>
	
	<!-- use man-made layout css -->
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<title>SyntecNewWeb</title>
</head>
<body>
	<div class="layout" ng-controller="SyntecLayout">
		<div class="header">
			<div class="limit">
				<div class="logo"></div>
				<div class="menu">
					<ul class="listOfMenu">
						<a ng-repeat="m in menu" ng-if="m.name != 'IMAGE'" href="javascript:;" ng-focus="showMyDetail(m)" ng-blur='closeMyDetail()'>
							<li id="{{m.id}}">{{m.name}}</li>
						</a>
						<a ng-repeat="m in menu" ng-if="m.name == 'IMAGE'" href="javascript:;" ng-focus="showMyDetail(m)" ng-blur='closeMyDetail()'>
							<li id="{{m.id}}" style="border-right: 1px solid #ffffff;"><img src="{{m.url}}" width="20px"></li>
						</a>
					</ul>
					<div class="butBar" ng-style="myBarSlide"></div>
				</div>
				<div class="searchBar" ng-style="searchBarStyle">
					<input id="titleSearchBar" placeholder="search" ng-focus="searchBarStyle={'border-color':'#00a2e8'}" ng-blur="searchBarStyle={'border-color':'#ffffff'}">
					<a href="javascript:;"><span id="searchIcon"></span></a>
				</div>
				<div class="listOfDetailMenu"></div>
			</div>
		</div>
		<div class="content">
			<!-- load this page specific css and javascript -->
			<link rel="stylesheet" type="text/css" href="css/index.css">
			<script type="text/javascript" src="js/AN_index.js"></script>
			<div ng-controller="SyntecIndex">
				<div class="Banner">
					<span class="bannerSlogon">{{Banner_slogon}}</span>
				</div>
				<div class="SyntecTop">
					<h1 class="title">{{SyntecTop_title}}</h1>
					<p class="hint">{{SyntecTop_hint}}</p>
					<div class="topProdoct">
						<ul class="productsUl">
							<a ng-repeat="hprdus in hotProducts" href="javascript:;">
								<li style="background-image:url({{hprdus.pictureURL}});">
									<div class="topDetail">
										<span class="topTitle">{{hprdus.title}}</span>
										<span class="topdescrp">{{hprdus.description}}<span>
									</div>
								</li>
							</a>
						</ul>
					</div>
					<div class="topOther">
						<ul class="otherUl">
							<li ng-repeat="other in topOthers">
								<p class="otherTitle">{{other.parent}}</p>
								<img src="{{other.pictureURL}}" width="300px">
								<p class="otherName" ng-show="other.name != ''">{{other.name}}</p>
								<p class="otherdescrp" id="{{other.desID}}">{{other.description}}</p>
								<a href="javascript:;" class="otherMore">瞭解更多</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="botBanner" style="background-image: url(images/index/RDTeam.jpg);">
					<h1></h1>
					<div class="bbannerDetail">
						<h2></h2>
						<a href="javascript:;"></a>
					</div>
				</div>
				<div class="botBanner" style="background-image: url(images/index/SuccEx.jpg);">
					<h1></h1>
					<div class="bbannerDetail">
						<h2></h2>
						<a href="javascript:;"></a>
					</div>
				</div>
				<div class="botBanner" style="background-image: url(images/index/contact.png);padding-top:50px;">
					<h1></h1>
					<div class="bbannerDetail">
						<h2></h2>
						<a href="javascript:;"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
